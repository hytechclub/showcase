<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Live Update</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Title - Will change to Abby's design later -->
    <div class="title">
        <img src="https://github.com/hto-projects/mikes-minions/blob/develop/NBA%20title%20-%20transparent%20bg.png?raw=true" alt="NBA Overview" width="300">
    </div>
    <div class="container">
        <div class="panel live-update">
            <h2>Live Update</h2>
            <div id="live-game">
                <p>Loading latest game...</p>
            </div>
        </div>
        
        <div class="panel players">
            <h2>MVP Contenders</h2>
            <ul id="mvp-list">
                <li>Loading MVP stats...</li>
            </ul>
        </div>
        
        <div class="panel ai-take">
            <h2>AI's Take</h2>
            <p id="ai-prediction">Analyzing team stats...</p>
        </div>
        
        <div class="panel news">
            <h2>News</h2>
            <div id="news-feed">
                <p>Fetching latest NBA news...</p>
            </div>
        </div>
    </div>
</body>
</html>
