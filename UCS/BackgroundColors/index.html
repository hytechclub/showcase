<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Changing Background Colors</h1>
    <div class="input-controls">
      <button onclick="resetBG();">Clear Background Color</button>
      <button onclick="setBGBlue();">Set to Blue</button>
      <button onclick="setBGRed();">Set to Red</button>
      <button onclick="setBGGreen();">Set to Green</button>
      <button onclick="setBGPurple();">Set to Purple</button>
      <button onclick="startCoolGradients();">Start Cool Gradients</button>
      <button onclick="stopCoolGradients();">Stop Cool Gradients</button>
    </div>
  </body>
</html>
