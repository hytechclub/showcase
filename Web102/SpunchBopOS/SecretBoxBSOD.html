<head>
  <style>
    body{
      background: rgb(0,0,130);
    }
    
  </style>
  <body>
  <img id="bootimg" style="height:100%; image-rendering: pixelated; display: block; clip-path: rect(0px 100% 0px 00px);" src="Windows_XP_BSOD.png"></img>
    <img id="hillenburg" style="height:100%; image-rendering: pixelated; display: none; margin: 0 auto; clip-path:" src="StephenTribute.png"></img>
    <img id="thankyou" style="height:100%; image-rendering: pixelated; display: none; margin: 0 auto; clip-path:" src="DoodleThank.png"></img>
    <script>
      let currentPercent = 0;
      loadPartBSOD();
      function loadPartBSOD()
        {
          currentPercent += Math.random()*5;
          currentPercent = Math.min(currentPercent,100);
          document.querySelector("#bootimg").style.clipPath = "rect(0px 100% "+currentPercent+"% 0px)";
          if (currentPercent != 100)
          {
          setTimeout(loadPartBSOD, Math.random()*25);
          }
          else
          {
            setTimeout(function(){document.querySelector("#bootimg").style.display = "none"; document.querySelector("#hillenburg").style.display = "block"; document.body.style.background = "black";}, 10000)
            setTimeout(function(){document.querySelector("#hillenburg").style.display = "none"; document.querySelector("#thankyou").style.display = "block"; document.body.style.background = "black"; setTimeout(function(){window.location.replace("LoadXPButton.html")}, 20000)}, 20000)
          }
        }
    </script>
  </body>
</head>
