      sbobCount++;
      function moveImage() {

        y += yVelocity;

          var imSpongeBobChance = Math.random();
          if (imSpongeBobChance < 1 / sbobCount) {
            SpunchBopScreenSaver()
          }
        }
        if (y + img.height >= window.innerHeight || y <= 0) {
          yVelocity *= -1;
          var imSpongeBobChance = Math.random();
          if (imSpongeBobChance < 1 / sbobCount) {
            SpunchBopScreenSaver()
          }
        }
        img.style.left = x + "px";
        img.style.top = y + "px";
        if (!removed)
        {
        requestAnimationFrame(moveImage);
        }
      }
      moveImage();
      setTimeout(() => {
        if (sbobCount > 1)
        {

          img.remove();
        sbobCount--;
