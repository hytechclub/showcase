<head>
  <style>
    body{
      background: black;
      overflow: hidden;
    }
    
    img#bootimg {
      display: block;
      margin: 0 auto;
    }
    img#overlayimg {
      display: block;
      margin: 0 auto;
    }
  </style>
  <body>
  <img id="bootimg" style="position:absolute; height:100%; image-rendering: pixelated; display: block; opacity: 0;" src="WinXPStatic.png">
  <img id="overlayimg" style="position:absolute; height:100%; image-rendering: pixelated; display: block; opacity: 1; filter: brightness(0);" src="SpongeBobXPOverlay.png"></img>
    <script>
      let currentOpacity = 0;
      
      setTimeout(doOpacity,500);
         function doOpacity()
           {
            currentOpacity += 1/15;
document.getElementById("bootimg").style.opacity = currentOpacity.toString();
             document.getElementById("overlayimg").style.filter = `brightness(${currentOpacity})`;
             if (currentOpacity < 1)
             {
               setTimeout(doOpacity, 100)
             }
           }
      setTimeout(function()
                 {
                   document.querySelector("#bootimg").setAttribute("src", "Windows_XP_Professional_bootscreen.gif");
                 }, 2000);
      setTimeout(function()
       {
         document.getElementById("bootimg").style.opacity = 0;
         document.getElementById("overlayimg").style.opacity = 0;
         setTimeout(function()
          {           window.location.replace("LogIn.html");
          }, 5500);
       }, 15221);
    </script>
  </body>
</head>
